            <section class="contact-section">
                <h2 class="special-man">Kontakta oss</h2>
                <div class="contact-container">
                    <div class="contact-box company-form">
                        <h3>Erik & Juno</h3>
                        <p>Skicka ett meddelande till vårt företag.</p>
                        <button class="contact-button" onclick="showForm('company-form')">Kontakta företaget</button>
                    </div>
                    <div class="contact-box">
                        <h3>Erik</h3>
                        <p>Skicka ett meddelande till Erik.</p>
                        <button class="contact-button" onclick="showForm('erik-form')">Kontakta Erik</button>
                    </div>
                    <div class="contact-box">
                        <h3>Juno</h3>
                        <p>Skicka ett meddelande till Juno.</p>
                        <button class="contact-button" onclick="showForm('juno-form')">Kontakta Juno</button>
                    </div>
                </div>
                <div class="form-container">
                    <form id="company-form" class="contact-form">
                        <h3>Kontakta Erik & Juno</h3>
                        <input type="text" placeholder="Namn" required>
                        <input type="email" placeholder="E-post" required>
                        <textarea placeholder="Meddelande" required></textarea>
                        <button type="submit">Skicka meddelande</button>
                    </form>
                    <form id="erik-form" class="contact-form">
                        <h3>Kontakta Erik</h3>
                        <input type="text" placeholder="Namn" required>
                        <input type="email" placeholder="E-post" required>
                        <textarea placeholder="Meddelande" required></textarea>
                        <button type="submit">Skicka meddelande</button>
                    </form>
                    <form id="juno-form" class="contact-form">
                        <h3>Kontakta Juno</h3>
                        <input type="text" placeholder="Namn" required>
                        <input type="email" placeholder="E-post" required>
                        <textarea placeholder="Meddelande" required></textarea>
                        <button type="submit">Skicka meddelande</button>
                    </form>
                </div>
            </section>
            <script>
                function showForm(formId) {
                    document.querySelectorAll('.contact-form').forEach(form => form.style.display = 'none');
                    document.getElementById(formId).style.display = 'block';
                }
            </script>
